<template id="noteTemplate">
    <li class="note mdc-list-item">
        <div class="noteLine">
            <div class="noteTitle"></div>
            <input class="noteDeleteButton" type="image" src="/images/delete.png" />
        </div>
        <div class="noteContent"></div>
        <div class="noteTimestampDiv">
            <label class="noteTimestamp"></label>
        </div>
    </li>
</template>

<body>
    <div id="container">
        <header class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <!-- <button class="menu material-icons mdc-top-app-bar__navigation-icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" style="--mdc-ripple-fg-size:28.8px; --mdc-ripple-fg-scale:1.66667; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">menu</button> -->
                    <span class="mdc-top-app-bar__title">Notes</span>
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                        <a id="undoButton" href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Undo" alt="Undo">undo</a>
                        <a id="newNoteButton" href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="New note" alt="New note">bookmark</a>
                    </section>
                </section>
            </div>
        </header>
        <div id="page">
            <section id="newNote">
                <div id="textInputDiv" class="mdc-text-field mdc-text-field--fullwidth">
                    <input id="title" class="mdc-text-field__input" type="text" placeholder="Title" aria-label="Full-Width Text Field">
                </div>
                <div id="textAreaDiv" class="mdc-text-field mdc-text-field--textarea">
                    <textarea id="content" id="textarea" placeholder="Content" class="mdc-text-field__input" rows="4" cols="40"></textarea>
                </div>
                <button id="button" class="foo-button mdc-button">
                    Save
                </button>
            </section>

            <ul id="main" class="mdc-list" aria-orientation="vertical">
            </ul>
        </div>

        <footer>
            <span id="author">Bas</span>
            <span>&nbsp;&copy;&nbsp;</span>
            <span id="copyrightyear">year</span>
        </footer>
    </div>

    <script type="text/javascript" src="scripts/material-components-web.js"></script>
